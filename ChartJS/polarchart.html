<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>


<body>
    <div style="width: 800px;">
        <canvas id="myChart"></canvas>
    </div>
<script>
            const data = {
                labels: [
                'Sepak Bola',
                'Voli',
                'Tenis Meja',
                'Bulu Tangkis',
                'Renang',
                'Catur',
                ],
                datasets: [{
                    label: 'Jumlah Siswa',
                    data: [80, 40, 65, 40, 70, 40],
                    backgroundColor: ['aliceblue','aquamarine','bisque','lavenderblush','lightgray','palegreen'],
                    borderwidth: '1'
                }]
                };
        const config = {
            type: 'polarArea',
            data: data,
            options: {},
        options: {
            plugins: {
                legend:{
                    display: false
                },
                title: {
                    display: true,
                    text: 'Rekap Extrakulikuler XI RPL'
                }
                }
            }
        };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
</body>
</html>
