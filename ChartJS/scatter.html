<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 800px;">
        <canvas id="myChart"></canvas>
      </div>

      <script>
                        const data = {
            datasets: [{
                label: 'Rekap Extrakulikuler Siswa RPL',
                data: [{
                x: -10,
                y: 0
                }, {
                x: 0,
                y: 10
                }, {
                x: 10,
                y: 5
                }, {
                x: 0.5,
                y: 5.5
                }, {
                x: 2,
                y: 3
                }, {
                x: 4,
                y: 6
                }, {
                x: 7,
                y: 3
                }],
                backgroundColor: 'rgb(152, 251, 153)'
            }],
            };

            const config = {
            type: 'scatter',
            data: data,
            options: {
                scales: {
                x: {
                    type: 'linear',
                    position: 'bottom'
                }
                }
            }
            };

            const myChart = new Chart(
            document.getElementById('myChart'),
            config
            );
      </script>
</body>
</html>
