<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>


<body>
    <div style="width: 800px;">
        <canvas id="myChart"></canvas>
    </div>
<script>
    const labels = [
            'Sepak Bola',
            'Voli',
            'Tenis Meja',
            'Bulu Tangkis',
            'Renang',
            'Catur',
            ];
            const data = {
                datasets: [{
                    label: 'First Dataset',
                    data: [{
                    x: 20,
                    y: 30,
                    r: 15
                    }, {
                    x: 40,
                    y: 10,
                    r: 10
                    }],
                    backgroundColor: 'rgb(255, 99, 132)'
                }]
                };
        const config = {
        type: 'bubble',
        data: data,
        options: {
            plugins: {
                legend:{
                    display: false
                },
                title: {
                    display: true,
                    text: 'Rekap Extrakulikuler XI RPL'
                        }
                    }
                 }   
            };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
</body>
</html>
