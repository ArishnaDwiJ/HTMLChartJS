<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 800px;">
        <canvas id="myChart"></canvas>
      </div>

      <script>
            const data = {
            labels: [
                'Sepak Bola',
                'Voli',
                'Tenis Meja',
                'Bulu Tangkis',
                'Renang',
                'Catur'
            ],
            datasets: [{
                label: 'RPL 1',
                data: [80, 40, 65, 40, 70, 40],
                fill: true,
                backgroundColor: 'rgb(221, 160, 221, 0.5)',
                borderColor: 'rgb(221, 160, 221)',
                pointBackgroundColor: 'rgb(221, 160, 221)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(221, 160, 221)'
            }, {
                label: 'RPL 2',
                data: [34, 45, 30, 17, 85, 45],
                fill: true,
                backgroundColor: 'rgb(112, 128, 145, 0.5)',
                borderColor: 'rgb(112, 128, 145)',
                pointBackgroundColor: 'rgb(112, 128, 145)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(112, 128, 145)'
            }]
            };

           const config = {
            type: 'radar',
            data: data,
            options: {
                elements: {
                line: {
                    borderWidth: 3
                }
                }
            },
            };

            const myChart = new Chart(
            document.getElementById('myChart'),
            config
            );
      </script>
</body>
</html>
